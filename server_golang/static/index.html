<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .nav-link {
            cursor: pointer;
        }
        .nav-link.active {
            font-weight: bold;
        }
        .score-card {
            transition: transform 0.3s;
        }
        .score-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <h1 class="text-center">成绩管理系统</h1>
        </header>

        <!-- 导航标签 -->
        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="input-tab" data-bs-toggle="tab" data-bs-target="#input" type="button" role="tab" aria-controls="input" aria-selected="true">
                    <i class="bi bi-pencil-square"></i> 输入成绩
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="view-tab" data-bs-toggle="tab" data-bs-target="#view" type="button" role="tab" aria-controls="view" aria-selected="false">
                    <i class="bi bi-card-list"></i> 查看成绩
                </button>
            </li>
        </ul>

        <!-- 标签内容 -->
        <div class="tab-content" id="myTabContent">
            <!-- 输入成绩标签页 -->
            <div class="tab-pane fade show active" id="input" role="tabpanel" aria-labelledby="input-tab">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">添加新成绩</h5>
                    </div>
                    <div class="card-body">
                        <form id="scoreForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">姓名 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="subject" class="form-label">科目 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="subject" name="subject" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="score" class="form-label">分数 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="score" name="score" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="exam_time" class="form-label">考试日期 <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="exam_time" name="exam_time" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="maxScore" class="form-label">满分</label>
                                    <input type="text" class="form-control" id="maxScore" name="maxScore">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="avgScore" class="form-label">平均分</label>
                                    <input type="text" class="form-control" id="avgScore" name="avgScore">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="highScore" class="form-label">最高分</label>
                                    <input type="text" class="form-control" id="highScore" name="highScore">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="rank" class="form-label">排名</label>
                                    <input type="text" class="form-control" id="rank" name="rank">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="examContent" class="form-label">考试内容</label>
                                    <input type="text" class="form-control" id="examContent" name="examContent">
                                </div>
                                <div class="col-md-6 mb-3">
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> 保存成绩
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 查看成绩标签页 -->
            <div class="tab-pane fade" id="view" role="tabpanel" aria-labelledby="view-tab">
                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">查询成绩</h5>
                    </div>
                    <div class="card-body">
                        <form id="queryForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="queryName" class="form-label">姓名 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="queryName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="querySubject" class="form-label">科目 (可选)</label>
                                    <input type="text" class="form-control" id="querySubject">
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-info">
                                    <i class="bi bi-search"></i> 查询成绩
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="scoresContainer" class="row">
                    <!-- 成绩卡片将动态添加到这里 -->
                </div>
                
                <div id="chartContainer" class="card mt-4" style="display: none;">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">成绩趋势图</h5>
                    </div>
                    <div class="card-body"  style="width: 100%; height: 400px;" >
                        <div id="scoreChart" style="width: 100%; height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知容器 -->
    <div class="toast-container"></div>

    <!-- 加载模态框 -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2 mb-0">处理中，请稍候...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="static/scoreChart.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
